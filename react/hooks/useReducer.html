<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>useReducer</title>
    <script src="https://cdn.staticfile.org/react/16.12.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.12.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
  const {useState, useReducer, useContext, createContext} = React
  const CountContext = createContext(null)

  const initialState = {
    count: 0
  }

  const reducer = (state, action) => {
    switch (action.type) {
      case 'increment':
        return {count: state.count + 1}
      case 'decrement':
        return {count: state.count - 1}
      default:
        throw new Error()
    }
  }

  const Parent = () => {
    return (
      <Child/>
    )
  }
  const Child = () => {
    const dispatch = useContext(CountContext)
    return (
      <div>
        <button onClick={() => dispatch({type: 'increment'})}>increment</button>
        <button onClick={() => dispatch({type: 'decrement'})}>decrement</button>
      </div>
    )
  }

  const App = () => {
    const [state, dispatch] = useReducer(reducer, initialState);
    // 用useReducer、useContext配合，替代函数prop深度传递
    return (
      <div>
        <h4>{state.count}</h4>
        <CountContext.Provider value={dispatch}>
          <Parent/>
        </CountContext.Provider>
      </div>
    )
  }

  ReactDOM.render(<App/>, document.getElementById('example'))
</script>
</body>
</html>
